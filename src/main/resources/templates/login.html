    <!-- Favicon -->

    <!-- vendor css -->
    <link href="/assets/lib/%40fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/assets/lib/ionicons/css/ionicons.min.html" rel="stylesheet">

    <!-- DashForge CSS -->
    <link rel="stylesheet" href="/assets/css/dashforge.css">
    <link rel="stylesheet" href="/assets/css/dashforge.filemgr.css">
    <link rel="stylesheet" href="/assets/css/dashforge.auth.css">

</head>

<body>

    <header class="navbar navbar-header navbar-header-fixed" th:replace="~{layout/layout2 :: header}">
    </header><!-- navbar -->

    <div class="content content-fixed content-auth">
        <div class="container">
            <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
                <div class="media-body align-items-center d-none d-lg-flex">
                    <div class="mx-wd-600">
                        <img src="../../assets/img/img15.png" class="img-fluid" alt="">
                    </div>
                    <div class="pos-absolute b-0 l-0 tx-12 tx-center">
                        Workspace design vector is created by <a href="https://www.freepik.com/pikisuperstar"
                            target="_blank">pikisuperstar (freepik.com)</a>
                    </div>
                </div><!-- media-body -->
                <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
                    <div class="wd-100p">
                        <h3 class="tx-color-01 mg-b-5">Sign In</h3>
                        <p class="tx-color-03 tx-16 mg-b-40">Welcome back! Please signin to continue.</p>

                        <form action="/auth/loginweb" method="post">
                            <span class="text-danger" th:text="${error_message}"></span>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" placeholder="username..." name="username">
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-between mg-b-5">
                                    <label class="mg-b-0-f">Password</label>
                                    <a href="#" class="tx-13">Forgot password?</a>
                                </div>
                                <input type="password" class="form-control" placeholder="password..." name="password">
                                <span class="text-danger" th:text="${errorMessage}"></span>
                            </div>
                            <button type="submit" class="btn btn-brand-02 w-100">Sign In</button>
                        </form>
                        <div class="tx-13 mg-t-20 tx-center">Don't have an account? <a href="/auth/register">Create an
                                Account</a></div>
                    </div>
                </div><!-- sign-wrapper -->
            </div><!-- media -->
        </div><!-- container -->
    </div><!-- content -->

    <footer class="footer" th:replace="~{layout/layout2 :: footer}"></footer>

    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/lib/feather-icons/feather.min.js"></script>
    <script src="/assets/lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="/assets/js/dashforge.js"></script>

    <!-- append theme customizer -->
    <script src="/assets/lib/js-cookie/js.cookie.js"></script>
    <script src="/assets/js/dashforge.settings.js"></script>
    <script>
        $(function () {
            'use script'

            window.darkMode = function () {
                $('.btn-white').addClass('btn-dark').removeClass('btn-white');
            }

            window.lightMode = function () {
                $('.btn-dark').addClass('btn-white').removeClass('btn-dark');
            }

            var hasMode = Cookies.get('df-mode');
            if (hasMode === 'dark') {
                darkMode();
            } else {
                lightMode();
            }
        })
    </script>
</body>
